<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Lorem Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        {% load staticfiles %}
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link href="{% static 'css/vendor/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" type="text/css" rel="stylesheet">

        

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <div class="topbar navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">PyFessor</a>
            </div>
            <div class="navbar-collapse collapse">
              <div class="navbar-form navbar-right">
                <a href="/login/" class="btn btn-success">Login</a>
              </div>
            </div>
          </div>
        </div>

        <div class="jumbotron">
            <div class="main container">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <div class="container">
          <hr>
          <footer>
            <p>&copy; PyFessor 2013 - Open Source Project by FCT-UNESP 2013.</p>
          </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
